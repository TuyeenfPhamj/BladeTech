<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/asset/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="header_container">
        <div class="top_header_container">
            <div class="top_header grid wide row">
                <div class="top_header_left col m-4 c-6 ">
                    <a href="#"><img src="../../src/icon/location.png" alt=""></a>
                    <button>Hệ thống các cửa hàng</button>
                </div>
                <div class="top_header_middle col m-6 c-6" id="account_wrapper">
                    <img src="../../src/icon/user.png" alt="">
                    <p>Tài khoản</p>
                    <div class="account_dropdown grid" id="account_dropdown">
                        <h3>Đăng nhập</h3>
                        <form action="" class="row">
                            <div class="col c-12 m-12 l-12 email_field">
                                <label for="email_textbox" class="" >Email</label>
                                <input type="text" id="email_textbox"> 
                            </div>
                            <div class="col c-12 m-12 l-12 password_field">
                                <label for="password_textbox" class="">Mật khẩu</label>
                                <input type="password" id="password_textbox">
                            </div>
                            <div class="button_container col c-12 m-12 l-12">
                                <button type="submit">Đăng nhập</button>
                            </div>
                            <div class="control col c-12">
                                <p>Bạn chưa có tài khoản ? <a href="">Đăng ký ngay</a></p>
                                <p>Bạn quên mật khẩu <a href="">Đặt lại mật khẩu</a></p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="top_header_right col m-2 c-0">
                    <div class="contact_container row">
                        <div class="col m-4 l-4"><img src="../../src/icon/phone-call.png" alt=""></div>
                        <div class="col m-8 l-12">
                            <p>0859988968 <br> 0962356868</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom_header_container">
            <div class="bottom_header grid wide row no-gutters">
                <div class="sidebar_wrapper col c-1"><img src="../../src/icon/menu.png" alt=""></div>
                <div class="logo_container col c-1"><a href=""><img src="../../src/photo/logo/logo.png" alt=""></a></div>
                <div class="search_bar_container c-9">
                    <form action="" class="search_bar_control">
                        <input type="text" name="" id="">
                        <button><img src="../../src/icon/search.png" alt=""></button>
                    </form>
                </div>
                <div class="cart_container c-1"><a href=""><img src="../../src/icon/cart.png" alt=""></a></div>
            </div>
        </div>
    </div>

    <script src="./Header.js"></script>
    
</body>
</html>
